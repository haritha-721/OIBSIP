<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!-- font awesome cdn js link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>


    <section id="calculator-area">
        <div class="calculator">
            <div class="theme-icon">
            <!-- sunicon -->
            <i class="fa-solid fa-sun" id="sun-icon"></i>
            <!-- moonicon -->
            <i class="fa-solid fa-moon" id="moon-icon"></i>
        </div>

        <div class="result">
            <div class="history">
                <p id="history-value"></p>
            </div>
            <div class="output">
                <p id="output-value"></p>
            </div>
        </div>

        <div class="keyboard">

            <!-- operator button  -->
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>

            <!-- number button  -->
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>

            <button class="operator" id="*">&#215;</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>

            <button class="operator" id="-">-</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>

            <button class="operator" id="+">+</button>

            <button class="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty"></button>

            <button class="operator" id="=">=</button>
            </div>
        </div>

    </section>

    <!-- custom js file link-->
    <script src="./js/app.js"></script>
    
</body>
</html>
